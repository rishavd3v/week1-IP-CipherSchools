<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" placeholder="First Name" required><br><br>
       
        <input type="text" placeholder="Last Name" required><br><br>

        <input type="email"placeholder="Email" ><br><br>

        <input type="password"placeholder="Password" ><br><br>

                
        <p>Select gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" id="female"><br>
        <label for="others">Others</label>
        <input type="radio" id="others">
        <br><br>

        <label for="country">Country</label>
        <select name="" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
        </select>
        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea>
        <br>
        <input type="submit" value="submit">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
