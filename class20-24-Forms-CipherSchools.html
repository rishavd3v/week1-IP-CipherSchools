<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <form action="/pages/thankyou.html" method="post"></form>
        <!-- <form action="/pages/thankyou.html" method="get"></form> -->
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter your username" required><br><br>

        <label for="Email">Email: </label>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>

                
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others">
        <br><br>

        <label for="age-group">Select your age group</label>
        <select name="" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-01">11-20</option>
            <option value="21-50">21-50</option>
            <option value="50+">50+</option>
        </select>
        <br><br><input type="submit" type="sign in">
    </form>
</body>
</html>
